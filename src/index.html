<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Convert your currency!</h1>
    <label for="USD">Enter the amount of US Dollars to convert:</label>
    <input id="USD" type="number">
    <select class="form-select" id="exchCurr">
      <option value="AED">UAE Dirham</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albanian Lek</option>
      <option value="AMD">Armenian Dram</option>
      <option value="ANG">Netherlands Antillian Guilder</option> 
    </select>
    <button class="btn-success" id="exchange">exchange</button>
    <div class="showErrors"></div>
    <div class="showExchange"></div>
  </div>
</body>
</html>
